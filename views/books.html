<div class="panel panel-default" ng-init="getBooks()"><!-- run the function from book.js-->
  <div class="panel-heading">latest events</div>
  <div class="panel-body">
  <div class="row">
      <div ng-repeat="book in books">
          <div class="col-md-6>">
              <div class="col-md-6">
    
                  <strong><h4>{{book.event}}</h4></strong>
                  <p>{{book.description}}</p>
                   <a class="btn btn-primary" href="#!/books/details/{{book._id}}">view details</a>
      </div>
      <div class="col-md-6">
          <img class="thumnail" ng-src="{{book.image_url}}">
         
  </div>
  
</div>
